{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section containter">
    <form method="POST" class="form-group">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">Log In Page</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-info">Log In</button>
      </div>
    </form>

    <div class="border-top pt-3">
      <small class="text-muted">
        Don't Have An Account? <a class="ml-2" href="{% url 'register' %}">Register Now</a>
      </small>
    </div>
  </div>
