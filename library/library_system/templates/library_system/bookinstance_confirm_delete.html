{% extends "library_system/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% if request.user.role == "manager" %}

  <div class="content-section containter">
    <form method="POST" class="form-group">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">Remove Book Copy</legend>
          <h2>Are you sure you want to remove Book Copy {{ object.id }} of Book "{{ object.book.title }}"?</h2>
      </fieldset>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-danger">Remove Book Copy </button>
        <a class="btn btn-outline-secondary" href="{% url 'bookinstance-detail' object.id %}">Cancel</a>
      </div>
    </form>
  </div>
{% endif %}
{%endblock content %}
