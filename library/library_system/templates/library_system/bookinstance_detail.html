

  <!-- <h1>LIBRARY SYSTEM HOME!</h1> -->
  {% extends "library_system/base.html" %}
  {% block content %}
      <main role="main" class="container">
        <div class="jumbotron">
          <p class="lead">ID: {{ object.id }}</p>
          <p>BOOK: {{ object.book.title }}</p>
          <p>Imprint: {{object.imprint}} </p>
          <p>Status: {{object.status}}</p>
          {% if  request.user.role == "manager" %}
          <p>
            <a href="{% url 'bookinstance-delete' object.id %}" class="btn btn-primary">Delete</a>
            <a href="{% url 'bookinstance-update' object.id %}" class="btn btn-primary">Edit</a>
          </p>
          {% endif %}
        </div>
        <a class="btn btn-outline-secondary" href="{% url 'bookinstance-list' %}">Back To Books List</a>

      </main>

  {% endblock content %}
