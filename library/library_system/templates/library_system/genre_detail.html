  {% extends "library_system/base.html" %}
  {% block content %}
      <main role="main" class="container">
        <div class="jumbotron">
          <h1>Genre: {{ object.name }}</h1>
          <p>Date-Created: {{ object.date_created }}</p>
          <p>Date-Updated: {{ object.date_update }}</p>
          {% if  request.user.role == "manager" %}
          <p>
            <a href="{% url 'genre-delete' object.id %}" class="btn btn-primary">Delete</a>
            <a href="{% url 'genre-update' object.id %}" class="btn btn-primary">Edit</a>
          </p>
          {% endif %}
        </div>
        <a class="btn btn-outline-secondary" href="{% url 'genre-list' %}">Back To Genres List</a>

      </main>

  {% endblock content %}
